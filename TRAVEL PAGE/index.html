<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Cards Animation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div id="demo" class="container"></div>
  <div id="pagination">
    <div class="progress">
      <div class="progress-sub">
        <div class="progress-sub-foreground"></div>
      </div>
    </div>
    <div id="slide-numbers" class="slider"></div>
  </div>
  <div id="details-even" class="details">
    <div class="place-box">
      <div class="text"></div>
    </div>
    <div class="title-1"></div>
    <div class="title-2"></div>
    <div class="desc"></div>
    <div class="cta">Learn More</div>
  </div>
  <div id="details-odd" class="details">
    <div class="place-box">
      <div class="text"></div>
    </div>
    <div class="title-1"></div>
    <div class="title-2"></div>
    <div class="desc"></div>
    <div class="cta">Learn More</div>
  </div>
  <div class="indicator"></div>
  <script src="script.js"></script>
</body>
</html>
